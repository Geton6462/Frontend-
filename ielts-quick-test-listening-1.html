                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><button onclick="changeTextSize()"><img src="img/icon_edit text.png">Text size</button></li>

                    <li><button href="#"><img src="img/icon_more.png"></button></li>
                    <li class="right-wall"></li>
                    <li><button href="#"> <img src="img/icon_review.png">Review</button></li>
                    <li><button class="button-submit">Submit</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end header -->

    <!-- body -->
    <div class="container-fluid" id="navigate-question-type">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 question-type">
            <div class="col-sm-2" style="color: rgb(34, 55, 114);">.</div>
            <div class="col-sm-2" >
                <span id="dash_listening" class="dash" style="opacity: 1;"></span>
                <div class="type" onclick="display_dash('dash_listening', 'listening')"> 
                    <a id="listening" style="color: #fff"> Listening </a>
                 </div>
            </div>
            <div class="col-sm-2" >
                <span id="dash_speaking" class="dash" onclick='display_dash()'></span>
                <div class="type" onclick="display_dash('dash_speaking', 'speaking')"> 
                    <a id="speaking"> Speaking </a>
                </div>
            </div>
            <div class="col-sm-2" >
                <span id="dash_reading" class="dash"></span>
                <div class="type" onclick="display_dash('dash_reading', 'reading')"> 
                    <a id="reading"> Reading </a>
                </div>
            </div>
            <div class="col-sm-2" >
                <span id="dash_writing" class="dash"></span>
                <div class="type" onclick="display_dash('dash_writing', 'writing')">
                    <a id="writing"> Writing </a>
                </div>
            </div>
            <div class="col-sm-2" style="color: rgb(34, 55, 114);" >.</div>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <!-- LISTENING -->
    <div id="nothing"></div>
    <div class="contain">
        <div class="half-screen" style="width: 100%;">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="padding: 60px 40px 0 40px">
                <div>
                    <span class="question-number">question 1</span>
                </div>
                <div style="margin-top: 20px">
                    <span class="question text-resizable">What is the word you have just listened to?</span>
                    <button style="margin-left: 20px; border:none; background: inherit">
                        <i class="fa fa-volume-up text-resizable" style="color: rgb(231, 99, 23); font-size: 25px"></i>
                    </button>
                </div>
                <div style="margin-top: 60px">
                    <button id="a" class="multi-choice-answer" onclick="checkAnswer('a', true)">A</button>
                    <input type="checkbox" name="checkbox" id="checkbox_a" value="value" style="display: none" onclick="checkAnswer('a')">
                    <label for="checkbox_a">
                        <span class="text-resizable"> seize</span>
                    </label>
                </div>
                <div style="margin-top: 25px">
                    <button id="b" class="multi-choice-answer" onclick="checkAnswer('b', true)">B</button>
                    <input type="checkbox" name="checkbox" id="checkbox_b" value="value" style="display: none" onclick="checkAnswer('b')">
                    <label for="checkbox_b">
                        <span class="text-resizable">size</span>
                    </label>
                </div>
                <div style="margin-top: 25px">
                    <button id="c" class="multi-choice-answer" onclick="checkAnswer('c', true)">C</button>
                    <input type="checkbox" name="checkbox" id="checkbox_c" value="value" style="display: none" onclick="checkAnswer('c')">
                    <label for="checkbox_c">
                        <span class="text-resizable">says</span>
                    </label>
                </div>
                <div style="margin-top: 25px">
                    <button id="d" class="multi-choice-answer" onclick="checkAnswer('d', true)">D</button>
                    <input type="checkbox" name="checkbox" id="checkbox_d" value="value" style="display: none" onclick="checkAnswer('d')">
                    <label for="checkbox_d">
                        <span class="text-resizable">said</span>
                    </label>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <!-- end LISTENING-->

    <div class = "footer">

                </div>
                <div class="timer">

                </div>
            </div>

            </div>
